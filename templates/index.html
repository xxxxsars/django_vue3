{% load django_vite %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
        {%  if debug  %}
            {% vite_hmr_client %}
            {% vite_asset 'main.js' %}
        {% else %}
             <script type="module" src="{% static "main.js" %}"></script>
             <link rel="stylesheet" href="{% static "main.css" %}">
        {% endif %}
  </body>
</html>
